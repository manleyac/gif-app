<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Gif Search</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Gif Search</a>
      </nav>

      <div class="jumbotron">
         <h2 class="title">Click A Button To Find Gifs or Add Your Own</h2>
         <input type="text" id="newGif">
         <button class="submit controlBtn" data-cmd="Add Button" type="submit">Add Button</button>
         <button class="controlBtn" data-cmd="Reset">Reset</button>
         <button class="controlBtn" data-cmd="Pause All">Pause All</button>
         <div id="gifButtons"></div>
      </div>
      <div id="gifs"></div>
   </div>

   <script
   src="https://code.jquery.com/jquery-3.3.1.js"
   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
   crossorigin="anonymous"></script>
   <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
